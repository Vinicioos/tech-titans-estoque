<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Titans - Adicionar Produtos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="add-products.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="add-products-container">
        <div class="products-header">
            <div class="header-left">
                <button class="back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
                <div class="company-info">
                    <h1 id="companyName">Adicionar Produtos</h1>
                    <p class="company-subtitle">Cadastrar novos produtos no estoque</p>
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>

        <div class="products-section">
            <div class="form-container">
                <h2>Cadastrar Novo Produto</h2>
                <form id="addProductForm">
                    <div class="form-group">
                        <label for="productName">Nome do Produto</label>
                        <input
                            type="text"
                            id="productName"
                            name="name"
                            placeholder="Digite o nome do produto"
                            maxlength="100"
                            required
                        />
                        <span class="error-message" id="nameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="productQuantity">Quantidade</label>
                        <input
                            type="number"
                            id="productQuantity"
                            name="quantity"
                            placeholder="Digite a quantidade"
                            min="0"
                            step="1"
                            required
                        />
                        <span class="error-message" id="quantityError"></span>
                    </div>

                    <div class="form-group">
                        <label for="productValue">Valor (R$)</label>
                        <input
                            type="number"
                            id="productValue"
                            name="value"
                            placeholder="Digite o valor do produto"
                            min="0"
                            step="0.01"
                            required
                        />
                        <span class="error-message" id="valueError"></span>
                    </div>

                    <button type="submit" class="btn-primary" id="addBtn">
                        <i class="fas fa-plus-circle"></i> Adicionar Produto
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="add-products.js"></script>
</body>
</html>
